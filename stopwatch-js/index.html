<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Kronometre</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kronometre</h1>
        </div>
        <div class="time">
            <span id="minutes">00</span> :
            <span id="seconds">00</span> :
            <span id="tens">00</span>
        </div>
        <div class="buttons">
            <button class="btn" id="start">Başlat</button>
            <button class="btn" id="stop">Durdur</button>
            <button class="btn" id="reset">Sıfırla</button>
        </div>
        <div class="speed">
            <span class="speed-text">1'den 9'a Artış Hızı Belirleyin => </span>
            <input type="number" id="inputValue" min="1" max="9">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
